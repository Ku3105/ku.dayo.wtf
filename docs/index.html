<!DOCTYPE html>
<html>
<head>
    <title>Scrolling Animation</title>
    <style>
    body {
        overflow: hidden; /* スクロールバーを非表示に */
    }

    .hole {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%; /* 円形に */
        transform: translate(-50%, -50%); /* 中央配置 */
        z-index: 3; /* 穴を最前面に */
        box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 1); /* 大きな黒い影 */
    }
    </style>
</head>
<body>
    <div class="hole"></div>

    <!-- ここにウェブページの内容 -->

    <script>
    window.addEventListener('scroll', function() {
        // スクロール位置に応じて穴の大きさを変える
        var hole = document.querySelector('.hole');
        hole.style.width = hole.style.height = (window.pageYOffset + window.innerHeight) + 'px';
    });
    </script>
</body>
</html>
