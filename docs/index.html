<!DOCTYPE html>
<html>
<head>
    <title>Scrolling Animation</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        height: 2000px; 
        margin: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hole {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%; 
        transform: translate(-50%, -50%); 
        box-sizing: border-box; 
        box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 1);
        background: linear-gradient(white, black);  /* 黒から白へのグラデーション */
        z-index: 2; 
    }

    .content {
        position: relative;
        z-index: 3; 
        text-align: center;
    }

    h1, h2, p {
        margin: 0 0 15px 0;
    }
    </style>
</head>
<body>
    <div class="hole"></div>

    <!-- Here is the webpage content -->
    <div class="content">
        <h1>あなたの名前</h1>
        <h2>あなたの職業</h2>

        <h2>プロジェクト1</h2>
        <p>プロジェクト1についての詳細。</p>

        <h2>プロジェクト2</h2>
        <p>プロジェクト2についての詳細。</p>

        <!-- その他のプロジェクト -->
    </div>

    <script>
    window.addEventListener('scroll', function() {
        // スクロール位置に応じて穴の大きさを変える
        var hole = document.querySelector('.hole');
        var size = Math.max(window.pageYOffset, window.innerHeight);
        hole.style.borderRadius = `${size}px`;
        hole.style.boxShadow = `0 0 0 ${size}px rgba(0, 0, 0, 1)`;
    });
    </script>
</body>
</html>
