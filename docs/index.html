<!DOCTYPE html>
<html>
<head>
    <title>Scrolling Animation</title>
    <style>
    body {
        overflow: hidden; /* スクロールバーを非表示に */
        font-family: Arial, sans-serif;
    }

    .hole {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%; /* 円形に */
        transform: translate(-50%, -50%); /* 中央配置 */
        z-index: 3; /* 穴を最前面に */
        box-sizing: border-box; /* 大きさの計算方法を変更 */
        box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 1); /* 大きな黒い影 */
    }

    .content {
        position: relative;
        z-index: 1; /* コンテンツを背面に */
        padding: 50px;
        height: 2000px; /* 一定のスクロール領域を確保 */
    }

    h1, h2, p {
        margin: 0 0 15px 0;
    }
    </style>
</head>
<body>
    <div class="hole"></div>

    <!-- Here is the webpage content -->
    <div class="content">
        <h1>あなたの名前</h1>
        <h2>あなたの職業</h2>

        <h2>プロジェクト1</h2>
        <p>プロジェクト1についての詳細。</p>

        <h2>プロジェクト2</h2>
        <p>プロジェクト2についての詳細。</p>

        <!-- その他のプロジェクト -->
    </div>

    <script>
    window.addEventListener('scroll', function() {
        // スクロール位置に応じて穴の大きさを変える
        var hole = document.querySelector('.hole');
        var size = window.pageYOffset + window.innerHeight;
        hole.style.width = hole.style.height = size + 'px';
        hole.style.boxShadow = `0 0 0 ${10000 - size}px rgba(0, 0, 0, 1)`;
    });
    </script>
</body>
</html>
